name: Env variables testing

on:
  workflow_dispatch:
    inputs:
      run_job3:
        description: 'Choose whether job3 should be run'
        default: 'false'
        type: choice
        options:
          - true
          - false
      job3_param1:
        description: 'Pass argument to job3'
        type: string

env:
  PRINT: ${{ inputs.job3_param1 }}


jobs:
  print_parameter:
    runs-on: ubuntu-latest

    steps:
      
      - name: hello_step
        run: echo "Hello user! Peace :)"
      
      - name: print_parameter
        if: ${{ inputs.run_job3 == "true" }}
        run: |
          echo "Your parameter is: $PRINT"
