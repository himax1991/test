name: Step output

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: set output
        id: set-output
        shell: bash
        run: |
          echo "age=23" >> $GITHUB_OUTPUT

      - name: get output
        run: |
          echo "${{ steps.set-output.age }}"
          
    
    
