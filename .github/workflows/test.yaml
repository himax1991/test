name: test output

on:
  push:

jobs:
  set_output:
    runs-on: ubuntu-latest
    outputs:
      var: ${{ steps.set_var.outputs.test_var }}
    steps:
      - name: set_var
        id: set_var
        run: |
          echo "test_var=true" >> $GITHUB_OUTPUT

      - name: check
        run: |
          echo "$GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"

  set_js_output:
    runs-on: ubuntu-latest
    outputs:
      js_var: ${{ steps.set_js_var.outputs.js_test_var }}

    steps:
      - name: Set js var
        id: set_js_var
        uses: actions/github-script@v6.4.1
        with:
          script: |
            core.setOutput('js_test_var','present')

  print_output:
    runs-on: ubuntu-latest
    needs:
      - set_output
      - set_js_output
    steps:
      - name: Print
        run: |
          echo "Output var: ${{ needs.set_output.outputs.var }}"
          echo "JS output var: ${{ needs.set_js_output.outputs.js_var }}"